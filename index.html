<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rubux</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <h1>RUBUX</h1>
     <canvas id="playingBoard"></canvas>
        <div class="score-pag"
        style="border: 2px solid burlywood; width: 350px; height: 350px; background-color: chocolate;">
        <h5>Scroe</h5>
        <p id="playerScore">20</p>
        <div>
            <button
                style="margin-bottom: 10px; width: 250px; height: 50px; border: none; border-radius: 20px; background-color: #97202c; font-size: xx-large;">Quit</button>
            <br>
            <button
                style="margin-top: 20px; width: 250px; height: 55px; border: none; border-radius: 20px; background-color: #198423; padding-top: 2px; font-size: x-large;">Watch
                Ads to keep on playing...</button>
        </div>
    </div>
        <div class="btn-cntrls">
        <img src="left-arrowKey.svg" alt="Right ArrowKey" onclick="moveShipLeft()">
            <button id="shoot" onclick="shootAlien()"
                    style="background-color: brown; 
                    color: white; border: 1px solid burlywood; 
                    border-radius: 20px; 
                    width: 100px; 
                    margin-top: 10px;">SHOOT</button>
        <img src="right-arrowKey.svg" alt="Left ArrowKey" onclick="moveShipRight()">
    </div>
</body>

</html>
